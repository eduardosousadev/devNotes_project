<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
        <script src="./assets/js/scripts.js" defer></script>
        <title>DevNotes</title>
    </head>
    <body>
        <header>
            <h1>DevNotes</h1>
            <div id="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="search-input" placeholder="Busque por uma nota">
            </div>
            <button id="export-notes">
                Exportar CSV <i class="bi bi-download"></i>
            </button>
        </header>
        <div id="add-note-container">
            <input type="text" id="note-content" placeholder="O que deseja anotar?">
            <button class="add-note"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div id="notes-container"></div>
        <footer>
            <p>
                Projeto do curso de JavaScript <a href="https://horadecodar.com.br" target="_blank">Hora de Codar</a>
            </p>
            <p>
                Desenvolvido por <a href="https://github.com/eduardosousadev" target="_blank">Eduardo Sousa</a>
            </p>
        </footer>
    </body>
</html>
